<title>凤台麻将_iOS9安装|信任企业证书教程</title>

<body>
<strong><font size="5"><div align="center"><font color="Teal"><font size="4">iOS9以后的系统，安装凤台麻将，需要你对证书进行一个信任的操作(参考安装PP助手)：</font><br>
</font></div><br>
</strong>

1、打开iOS设备上的PP助手时提示“未受信任的企业级开发者”时，<font color="#ff0000">记住弹窗的英文名称（每台设备名字可能会不同，记住你设备上的弹窗名字）</font>，并选择取消
<br>
<br>
<img src="./ios_jiao_cheng_img/182116ku6ol5uk963n3dnu.jpg" >
<br>
<br>
2、打开设置-通用-描述文件或者设备管理
<br>
<br>
<img src="./ios_jiao_cheng_img/183453hafnyaukunhnus16.jpg">
<br>
<br>
3、找到和弹窗对应名称的项目后（<font color="Red">注意这里，有分个人证书和企业级证书，大部分的应用使用的都是企业级证书</font>）
<br>
<br>
<img src="./ios_jiao_cheng_img/183401b55iw4iqawm334c1.jpg">
<br>
<br>
4、点击信任即可，然后你的应用或者游戏就可以使用啦
<br>
<br>
<img src="./ios_jiao_cheng_img/182123zsc6yycsvznns6yv.jpg">

</body>
</html>
